<px-card header-text="{{objects.domainObj.domainName}}" class="layout--flush flex--stretch">
    <div class="flex flex--stretch">
        <div class="flex__item list">
            <button type="button" class="btn btn-default btn-block" ui-sref="app.objects.new">Create New</button>
            <div ng-if="!objects.instances.$resolved" class="loadCont"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></div>
            <div ng-if="objects.instances.$resolved && objects.instances.length==0" class="loadCont"><i>No items</i></div>
            <div ng-repeat="curInstance in objects.instances" ui-sref-active="selected" ui-sref="app.objects.detail({ uri: objects.getDisplayURI(curInstance.uri) })">
                {{curInstance.uri}}
            </div>
            
        </div>
        <div class="flex__item list--details" ui-view="object_details">
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        </div>
    </div>
</px-card>
